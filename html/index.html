<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Table</title>
    <meta name="description" content="Simple Table">

    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    >
    <link rel="stylesheet" href="css/react-table.css">
    <style type="text/css">
        .tableConfig {
            --header-toolbar-height: 35;
            --header-column-height: 30;
            --row-height: 26;
            --rows-per-page: 10;
            --rows-size-list: 10, 20, 50;
        }
    </style>

  </head>

  <body>
        <div class="json-table tableConfig" data-url="http://localhost:3000/sourceList" data-hook-on-row-selected="hookFunction" data-json-path="$..persons"></div>

        <script src="json-table.js"></script>

        <script type="text/javascript">
            function hookFunction(rowData){
                console.log('\'on row selected\' hook result', rowData);
            }
        </script>
  </body>
</html>
